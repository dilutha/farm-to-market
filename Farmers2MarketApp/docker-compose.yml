version: "3.8"

services:
  app:
    build:
      context: ./Farmers2MarketApp
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      APP_DEBUG: true
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: Agriconnectnew
      DB_USERNAME: root
      DB_PASSWORD: password
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: Agriconnectnew
    ports:
      - "3306:3306"
