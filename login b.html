<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer Login</title>
  <link rel="stylesheet" href="login b.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <h1>Farm2Market</h1>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
      </nav>
      <div class="auth-buttons">
        <a class="signup" href="../Buyer login and register/registration b.html">Sign Up</a>
        <a class="login" href="#">Login</a>
      </div>
    </div>
  </header>

  <main>
    <section class="login-box">
      <h2>Welcome Back, Buyer</h2>
      <p>Sign in to access your account.</p>

      <form action="#" method="post">
        <label for="email">Email or Phone</label>
        <input type="text" id="email" name="email" placeholder="Email or Phone" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <div class="forgot-password">
          <a href="#">Forgot your password?</a>
        </div>

        <button type="submit">Sign In</button>
      </form>

      <p class="signup-text">
        Don't have an account? <a href="../Buyer login and register/registration b.html">Sign up as a buyer</a>
      </p>
    </section>
  </main>
</body>
</html>
